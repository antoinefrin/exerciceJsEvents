    <body>
        <!-- En utilisant les balises ​<span>​ créez un petit jeu
                dans lequel l'utilisateur pourra cliquer sur un texte **** pour afficher la capitale d'un pays :
                    ● La capitale de la France est *****
                    ● La capitale de l'Italie est *****
                    ● La capitale des USA est *****
                    ● La capitale de l'Allemagne est *****
                    ● La capitale de la Corée du Sud est ***** -->
                    
        <h4>Cliquer sur les "*****" pour découcrir leur capitale:</h4>
        <p>La capitale de la France est <span id="paris" onclick="capitaleFrance()">*****</span></p>
        <p>La capitale de l'Italie est <span id="rome" onclick="capitaleItalie()">*****</span></p>
        <p>La capitale des USA est <span id="washington" onclick="capitaleUsa()">*****</span></p>
        <p>La capitale de l'Allemagne est <span id="berlin" onclick="capitaleAllemagne()">*****</span></p>    
        <p>La capitale de la Corée du Sud est <span id="seoul" onclick="capitaleCoreeSud()">*****</span></p>
