        <!-- Créez un convertisseur de monnaie euro / dollar avec deux champs ​input type=""text"​ et deux fonctions.

        <h4>Convertisseur Euros - Dollars:</h4>
            
        <p>Euro: <input type="text" id="euro" placeholder="Euro" onchange="euro()"></p>   
        <p>Dollar: <input type="text" id="dollar" placeholder="Dollar" onchange="dollar()"></p>
